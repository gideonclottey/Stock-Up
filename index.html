<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stock-Up</title>
</head>
<body>
    <header>
      <img src="./assets/images/Screenshot (12).png" id="logo" class="rounded float-left" alt="stock-up-logo">
      <p class="welcomeBanner"></p>
      <button class="theme">Colour Theme</button>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" id="sign-up" href="#modal">Sign Up!</a>
        </li>
      </ul>
      <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupModalLabel">Create account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="signUpForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="table">
              <table class="table-responsive table-striped table-dark">
              
                <thead>
                  <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Changes (%)</th>
                    <th scope="col">Changes (value)</th>
                    
                  </tr>
                </thead>
                <tbody id="stock-container">
              
                </tbody>
              
              </table>
              </div> 
          </div>
          <div class="col-md-3">
            <div class="sidebar">
              <h2>News Headlines</h2>
        
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Stock-Up 2023</p>
    </footer>

    <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/news.js"></script>
  <script src="./assets/js/stock.js"></script> 
</body>
</html>
